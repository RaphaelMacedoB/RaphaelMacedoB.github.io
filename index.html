<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
       
     
    <div class="main-container">
      <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="" />
      <h2 class="name bold">Jessica Randall</h2>
      <h3 class="locale semi-bold">London, United Kingdom</h2>
      <p class="info regular">"Front-end developer and avid reader."</p>
      <ul>
        <li>
          <button class="button semi-bold">GitHub</button></li>
        <li>
          <button class="button semi-bold">Frontend Mentor</button></li>
        <li>
          <button class="button semi-bold">LinkedIn</button></li>
        <li>
          <button class="button semi-bold">Twitter</button></li>
        <li>
          <button class="button semi-bold">Instagram</button></li>
      </ul>
      </div>
    <div class="attribution white regular">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Raphael Macedo Bernardino</a>.
    </div>
  </body>
</html>
